<div class="chat-container">
    <div #chatBody class="chat-body" id="messages">
        <p #defaultMessage id="default-message"></p>
    </div>
    <div class="message-box">
        <input
        #messageInput
            [(ngModel)]="message"
            type="text"
            id="message-input"
            (keydown.enter)="submitInput()"
            placeholder="Enter your message..."
            maxlength="512"
            autofocus
        />
        <button mat-raised-button (click)="submitInput()">Enter</button>
    </div>
</div>
