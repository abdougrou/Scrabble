<div class="container">
    <div class="chat-container">
        <div #chatBody class="chat-body" id="messages">
            <p #defaultMessage id="default-message"></p>
        </div>
        <div class="message-box">
            <input
                #messageInput
                [(ngModel)]="message"
                type="text"
                id="message-input"
                (keydown.enter)="submitInput()"
                placeholder="Entrez votre message..."
                maxlength="512"
                autofocus
            />
        </div>
    </div>
</div>
