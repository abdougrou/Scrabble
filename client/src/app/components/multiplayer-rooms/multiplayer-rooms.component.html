<div class="container">
    <div class="lobbies">
        <div *ngFor="let lobby of lobbies" class="lobby">
            <mat-card>
                <mat-card-title-group>
                    <mat-card-title>{{ lobby.host }}</mat-card-title>
                    <mat-card-subtitle>Duration : {{ lobby.turnDuration }}</mat-card-subtitle>
                    <mat-card-subtitle>Bonus Aleatoire : {{ lobby.bonusEnabled }}</mat-card-subtitle>
                    <mat-card-subtitle>Dictionnaire : {{ lobby.dictionary }}</mat-card-subtitle>
                    <button mat-raised-button (click)="joinLobby(lobby.key!)">Join</button>
                </mat-card-title-group>
            </mat-card>
        </div>
    </div>
    <div class="button">
        <button mat-raised-button (click)="getLobbies()"><mat-icon>autorenew</mat-icon></button>
        <button mat-raised-button (click)="createLobby()" class="warn">Cr√©er une salle</button>
    </div>
</div>
