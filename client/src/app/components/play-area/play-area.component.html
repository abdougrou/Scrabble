<div id="grid-container" oncontextmenu="return false;">
    <canvas id="canvas" (click)="clickOnBoard($event)" [attr.width]="width" [attr.height]="height" #canvas> </canvas>

    <app-easel
        [keyboardReceiver]="keyboardReceiver"
        (isInside)="clickedInside($event)"
        (keyboardReceiverChange)="changeKeyboardReceiver($event)"
        id="easel"
    >
    </app-easel>
</div>

<div class="validate-buttons" *ngIf="tilesPlacedOnBoard.length > 0">
    <button mat-raised-button (click)="this.placeTilesService.placeTiles()" class="validate">Jouer</button>
    <button mat-raised-button>Annuler</button>
</div>
