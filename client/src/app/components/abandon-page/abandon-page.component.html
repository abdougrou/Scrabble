<mat-card class="mat-elevation-z0 wrapper">
    <mat-card-title>Voulez-vous abandonner la partie?</mat-card-title>
    <mat-card-subtitle>Appuyez sur abandonner pour confirmer l'abandon</mat-card-subtitle>
    <mat-card-actions class="buttons">
      <button mat-button mat-dialog-close (click)="cancel()" id="cancel">Annuler</button>
      <button mat-button mat-dialog-close [routerLink]="['/home']" id="abandon">Abandonner</button>
    </mat-card-actions>
  </mat-card>
