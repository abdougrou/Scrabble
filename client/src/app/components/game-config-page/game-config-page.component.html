<form [formGroup]="gameConfigForm">
    <div class="container">
        <h2 mat-dialog-title>Paramètres de la partie</h2>
        <p>vous jouez contre : {{ this.randomPlayerName }}</p>

        <div class="justified">
            <mat-form-field appearance="outline">
                <mat-label>Nom d'utilisateur</mat-label>
                <input type="text" formControlName="name" pattern="[a-zA-Z]*" matInput />
                <mat-hint align="end">{{ this.gameConfigForm.get('name')?.value?.length || 0 }}/20</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Minuterie (en secondes)</mat-label>
                <input type="number" formControlName="duration" matInput min="30" max="300" step="30" />
            </mat-form-field>

            <mat-checkbox formControlName="bonusEnabled"> Bonus Aléatoire </mat-checkbox>

            <mat-form-field appearance="outline">
                <mat-label>Dictionnaire</mat-label>
                <mat-select formControlName="dictionary" (selectionChange)="checkDictionaries($event.value)">
                    <mat-option value="0">Français</mat-option>
                    <mat-option value="1">Anglais</mat-option>
                    <mat-option
                        *ngFor="let dictionary of dictionaries"
                        [value]="dictionary"
                        [matTooltip]="dictionary.description"
                        matTooltipPosition="right"
                    >
                        {{ dictionary.title }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Difficulté</mat-label>
                <mat-select formControlName="expert">
                    <mat-option value="">Débutant</mat-option>
                    <mat-option value="true">Expert</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="horizontal">
                <button mat-raised-button id="back" (click)="back()">Retour</button>
                <button mat-raised-button [disabled]="!this.gameConfigForm.valid || !this.dictionaryValid" (click)="play()">Jouer</button>
            </div>
        </div>
    </div>
</form>
